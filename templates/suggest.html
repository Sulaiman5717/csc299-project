<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Suggestion - PKMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .suggestion-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1.05rem;
        }
        .back-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #5568d3;
        }
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .task-list {
            list-style: none;
        }
        .task-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .task-title {
            font-weight: 600;
            color: #333;
        }
        .badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 8px;
        }
        .priority-urgent { background: #fee; color: #c00; }
        .priority-high { background: #ffe; color: #c60; }
        .priority-normal { background: #eff; color: #06c; }
        .priority-low { background: #f0f0f0; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí° AI Suggestion</h1>
        
        <div class="suggestion-box">{{ suggestion }}</div>

        <a href="/" class="back-link">‚Üê Back to Tasks</a>

        {% if tasks %}
            <h2>Your Active Tasks ({{ tasks|length }})</h2>
            <ul class="task-list">
                {% for task in tasks %}
                    <li class="task-item">
                        <span class="task-title">#{{ task.id }} {{ task.title }}</span>
                        <span class="badge priority-{{ task.priority }}">{{ task.priority }}</span>
                        {% if task.due %}
                            <span style="color: #666; font-size: 0.9rem; margin-left: 10px;">üìÖ {{ task.due }}</span>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
